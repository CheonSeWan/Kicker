<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>나의 프로필</title>
    <link rel="stylesheet" href="Profile.css" />
    <style>
        .profile-edit {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src='../img/profile.png'/>
            </div>
        </div>
        <div class="icon close">닫기</div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="Nickname">닉네임</div>
        <div class="about">이름</div>
        <div class="about2">레벨</div>
        <div class="social-icons">
        </div>
        <div class="buttons">
            <button onclick="showProfileEdit()">프로필 수정</button>
            <button>신청 내역</button>
        </div>
    <div class="profile-edit">
        <h2>프로필 수정</h2>
        <form>
            <label for="new-nickname">새 닉네임:</label>
            <input type="text" id="new-nickname" name="new-nickname">
            <label for="new-password">새 비밀번호:</label>
            <input type="password" id="new-password" name="new-password">
            <label for="new-profile-pic">새 프로필 사진:</label>
            <input type="file" id="new-profile-pic" name="new-profile-pic" accept="image/*" onchange="previewProfilePic(event)">
            <button type="button" onclick="saveProfileChanges()">저장</button>
            <button  class="event-button"
            type="button" onclick="cancelProfileChanges()">취소</button>
        </form>
    </div>
    <script>
        function showProfileEdit() {
            document.querySelector('.profile-edit').style.display = 'block';
        }

        function hideProfileEdit() {
            document.querySelector('.profile-edit').style.display = 'none';
        }

        function saveProfileChanges() {
            // Add logic to save changes (e.g., using AJAX to send data to the server)
            alert('프로필 변경이 저장되었습니다.');
            hideProfileEdit();
        }
        function previewProfilePic(event) {
            var input = event.target;
            var preview = document.getElementById('profile-pic-preview');
        
            var reader = new FileReader();
        
            reader.onload = function(){
                preview.style.display = 'block';
                preview.src = reader.result;
            };
        
            if(input.files && input.files[0]){
                reader.readAsDataURL(input.files[0]);
            }
        }   
    </script>
</body>
</html>
