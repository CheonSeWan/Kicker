<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="images">
        <a href="../images/Logo.png"><img src="../images/Logo.png"></a>
    </header>
    <div class="login-wrapper">
        <h2>로그인</h2>
        <form method="post" action="서버의url" id="login-form">
            <input type="text" name="email" id="signInemail" placeholder="이메일">
            <input type="password" name="password" id="signInpassword" placeholder="비밀번호">
            <label for="remember-check">
                <input type="checkbox" id="remember-check"> 아이디 저장하기
            </label>
            <button type="submit" id="signInButton" value="로그인">로그인</button>
            <div class="additional-links">
                <a href="../join/join.html">회원가입</a>
                <a href="../IDPW/IDPW.html">ID/비밀번호 찾기</a>
            </div>
        </form>
    </div>
</body>
</html>
